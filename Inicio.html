<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeAPI Pokedex</title>

  <!-- ===========================
       METADATOS DEL PROYECTO
  ============================ -->
  <!--
    Autor: Sebastian Salgado
    Descripci√≥n: Enciclopedia Pok√©mon interactiva usando PokeAPI.
    Fecha de creaci√≥n: 21 de agosto de 2025
  -->
  <meta name="author" content="Sebastian Salgado" />
  <meta name="description" content="Enciclopedia Pok√©mon interactiva usando PokeAPI. Consulta informaci√≥n, evoluciones, movimientos y cartas TCG de cada Pok√©mon." />

  <!-- ===========================
       CSS EXTERNOS Y FUENTES
  ============================ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/pokemon-icon.png" />

  <!-- ===========================
       JS EXTERNOS Y SCRIPTS
  ============================ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="min-vh-100 d-flex flex-column">

  <!-- ===========================
       HEADER PRINCIPAL
  ============================ -->
  <header class="pokemon-header position-relative text-center py-4 mb-3">
    <!-- Bot√≥n para cambiar tema -->
    <button id="btnTheme" class="btn btn-sm btn-outline-light position-absolute top-0 end-0 m-3" aria-label="Cambiar tema">
      üåô/‚òÄÔ∏è
    </button>
    <div class="container">
      <h1 class="pokemon-title mb-1">Enciclopedia Pok√©mon</h1>
      <h2 class="pokemon-subtitle small text-uppercase">POK√âDEX</h2>
    </div>
  </header>

  <!-- ===========================
       CONTENIDO PRINCIPAL
  ============================ -->
  <main class="flex-grow-1">
    <div class="container">

      <!-- ===========================
           SECCI√ìN DE B√öSQUEDA
      ============================ -->
      <section class="card mx-auto mb-4 shadow search-card" style="max-width: 450px;">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Busca tu Pok√©mon</h3>
          <div class="input-group">
            <input
              type="text"
              id="pokemonInput"
              class="form-control"
              placeholder="Ej: pikachu"
              aria-label="Nombre o ID del Pok√©mon"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-secondary"
              onclick="buscarPokemon()"
              aria-label="Buscar Pok√©mon"
            >
              <i class="fa-solid fa-magnifying-glass"></i> Buscar
            </button>
            <button
              id="btnLimpiar"
              class="btn btn-outline-danger"
              aria-label="Limpiar b√∫squeda"
            >
              Limpiar
            </button>
          </div>
        </div>
      </section>

      <!-- ===========================
           RESULTADO Y AUDIO
      ============================ -->
      <section
        id="pokemonSection"
        class="mx-auto mb-4"
        style="max-width: 400px; display: none;"
      >
        <div id="pokemonContainer"></div>
        <canvas
          id="statsRadar"
          width="350"
          height="350"
          style="max-width: 100%; margin: 1rem auto;"
        ></canvas>
        <div id="pokemonAudio" class="mt-3 text-center"></div>
      </section>

      <!-- ===========================
           INFO ADICIONAL (OCULTA POR DEFECTO)
           Se muestra solo tras una b√∫squeda exitosa
      ============================ -->
      <section
        id="infoAdicional"
        class="row justify-content-center gap-4 mb-4"
        style="display: none;"
      >
        <!-- Evoluciones -->
        <article class="col-12 col-md-4">
          <h4 class="section-title">üîÑ Evoluciones</h4>
          <div id="evoluciones" class="pokemon-info-box" style="display: none;"></div>
        </article>
        <!-- Lugares de encuentro -->
        <article class="col-12 col-md-4">
          <h4 class="section-title">üìç Lugares de encuentro</h4>
          <div id="encuentros" class="pokemon-info-box" style="display: none;"></div>
        </article>
        <!-- Movimientos -->
        <article class="col-12 col-md-4">
          <h4 class="section-title">‚öîÔ∏è Movimientos</h4>
          <div id="movimientos" class="pokemon-info-box" style="display: none;"></div>
        </article>
      </section>

      <!-- ===========================
           FAVORITOS
      ============================ -->
      <section id="favoritos" class="mb-4 d-none">
        <h5>
          <i class="fa-solid fa-heart text-danger"></i> Favoritos:
        </h5>
        <div id="favoritosLista" class="d-flex flex-wrap gap-2"></div>
      </section>

      <!-- ===========================
           NAVEGACI√ìN ENTRE POK√âMON
      ============================ -->
      <nav class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
        <button class="btn btn-secondary" onclick="cambiarPokemon(-1)">
          Anterior
        </button>
        <button class="btn btn-secondary" onclick="cambiarPokemon(1)">
          Siguiente
        </button>
        <button class="btn btn-warning text-dark" onclick="pokemonAleatorio()">
          Aleatorio
        </button>
      </nav>

      <!-- ===========================
           CARRUSEL DE CARTAS TCG
      ============================ -->
      <section
        id="cartasTCGBox"
        class="mb-4"
        style="display: none; max-width: 600px; margin: auto;"
      >
        <h4 class="section-title text-center mb-3">Cartas Pok√©mon TCG</h4>
        <div
          id="cartasTCGCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
          aria-label="Carrusel de cartas Pok√©mon TCG"
        >
          <div class="carousel-inner" id="cartasTCGCarouselInner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#cartasTCGCarousel"
            data-bs-slide="prev"
            aria-label="Anterior carta"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#cartasTCGCarousel"
            data-bs-slide="next"
            aria-label="Siguiente carta"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>

    </div>
  </main>

  <!-- ===========================
       FOOTER
  ============================ -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <small>¬© 2025 Pokedex | Sebastian Salgado</small>
    </div>
  </footer>

</body>
</html>
